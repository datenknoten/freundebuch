name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      checks: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.tool-versions'

      - name: Load Review Prompt
        run: |
          {
            echo 'REVIEW_PROMPT<<GHADELIMITER7x9k2m'
            cat .github/prompts/code-review-prompt.md
            echo ''
            echo 'GHADELIMITER7x9k2m'
          } >> $GITHUB_ENV

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          prompt: ${{ env.REVIEW_PROMPT }}
          claude_args: '--allowedTools "Bash(gh:*),Bash(cat:*),Bash(find:*),Bash(env:*),Bash(grep:*),Bash(head:*),Bash(tail:*),Bash(echo:*),Bash(jq:*),Bash(wc:*)"'

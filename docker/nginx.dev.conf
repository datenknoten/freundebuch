# Nginx development configuration for Freundebuch
# Routes requests to appropriate backend services

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream for Node.js backend
    upstream backend {
        server backend:3000;
    }

    # Upstream for SvelteKit frontend (dev server)
    upstream frontend {
        server frontend:5173;
    }

    # Upstream for PHP-FPM (SabreDAV)
    upstream sabredav {
        server sabredav:9000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Increase client body size for vCard uploads
        client_max_body_size 10M;

        # Well-known CardDAV/CalDAV discovery (RFC 6764)
        location = /.well-known/carddav {
            return 301 /carddav/;
        }

        location = /.well-known/caldav {
            return 301 /caldav/;
        }

        # CardDAV/CalDAV - route to SabreDAV (PHP-FPM)
        location ~ ^/(carddav|caldav)(/.*)?$ {
            fastcgi_pass sabredav;
            fastcgi_param SCRIPT_FILENAME /app/public/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;

            include fastcgi_params;

            # WebDAV methods need longer timeouts
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;

            # Pass through authentication headers
            fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        }

        # API routes - proxy to Node.js backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for hot reload, etc.)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location = /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Frontend (development - proxy to Vite dev server)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Vite HMR WebSocket
            proxy_read_timeout 86400;
        }
    }
}
